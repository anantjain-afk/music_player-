<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - you favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt="spotify_logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS</h1>
            <div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1" >
                    <span>Legion It's Always Blue </span>
                    <span class="songListplay">05:30<span><i class="fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        
        <div class="songbanner"></div>
        
    </div>
    <div class="bottom">
        <input type="range"  name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-regular fa-circle-play"></i>
            <i class="fa-solid fa-forward"></i>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/3bbb88e2dc.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
